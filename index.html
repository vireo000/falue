<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #121212;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: pointer;
        }
        #message {
            max-width: 90%;
            word-wrap: break-word;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="message">...</div>

    <script>
        const messages = ["对不起，在那之后，再也不见。","现在想想还真是可笑，都说我命好，我要真是命好，也不会变成这样","每天都在死亡的边缘徘徊，我一次又一次尝试自救，成长，然后再度陷入无尽的痛苦里。",
                         "有的病一旦患上就终身难以治愈。这么说好像…也有可能七八年了！？？？？？可怕…","讨厌啊，还是能隐隐约约闻到烟草味…明明人家也没有在宿舍里抽呀。臭死了。讨厌这个味道","笨蛋会在伤害自己之后才会记起来要好好爱自己。",
                         "我只是真的病了 不是无病呻吟","就因为这一点 和大家太不一样 所以永远都不合群 别人的愿望我不知道 大概率都是美好的 我的愿望是只要能幸福地死掉就好了。可这明明就是奢望","什么是爱？","黑暗的地方很安心","爱？或者消失"];
        const messageElement = document.getElementById("message");

        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        function updateMessage() {
            messageElement.textContent = getRandomMessage();
        }

        document.body.addEventListener("click", updateMessage);
    </script>
</body>
</html>
