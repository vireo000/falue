<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #121212;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: pointer;
        }
        #message {
            max-width: 90%;
            word-wrap: break-word;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="message">...</div>

    <script>
        const messages = ["Good night I'm Kate Recently She can't sleep any more Glacial Social Official Special Communication Oh I see Hi I'm Jimmy Recently She can't eat pineapple ,yet Lovely Lonely Heavenly Sorry Communication Oh my god"];
        const messageElement = document.getElementById("message");

        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        function updateMessage() {
            messageElement.textContent = getRandomMessage();
        }

        document.body.addEventListener("click", updateMessage);
    </script>
</body>
</html>
